{% extends 'base.html' %}

{% block navbar-content %}
    <i class="tex-warning fas-fa-shirt"></i>&nbsp;&nbsp; Tour List
{% endblock %}


{% block content %}
<div class="container">
     <div class="row">
        <div class="col-lg-12">
            <div class="card card-body  {% block card-color %}border-dark{% endblock%} text-light bg-secondary">
               <span class="text-center">{% block card-title %}Enter the Tour Data {% endblock %}</span>
            </div>
            <form {% block action %} action="/add_tour" {% endblock %} method="POST" enctype="mutliport/form-data" autocomplete="off" class="card p-3 obrder-dark mt-3">
                {% csrf_token %}

                {% block value-id %}{% endblock %}
                <div class="input-group mb-3">
                    <span class="side-label btn border-secondary bg-light" > <i class="fab fa-buffer"></i></span>
                    <input type="text" class="form-control" name="tour" maxlength="40" placeholder="Tour Name" required {% block value-tour %}{% endblock %}>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn border-secondary bg-light" > <i class="fas fa-dollar-sign"></i></span>
                    <input type="text" class="form-control" name="price" maxlength="40" placeholder="Tour Price" required {% block value-price %}{% endblock %}>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn border-secondary bg-light" > <i class="fas fa-tshirt"></i></span>
                    <input type="image" class="form-control" name="photos" maxlength="40" placeholder="Tour Photos" required {% block value-photos %}{% endblock %}>
                </div>
                <div class="input-group mb-3">
                    <span class="side-label btn border-secondary bg-light" > <i class="fas fa-tshirt"></i></span>
                    <input type="text" class="form-control" name="description" maxlength="40" placeholder="Tour Description" required {% block value-description %}{% endblock %}>
                </div>
                <div class="input-group mb-3">
                    <span class="side-label btn border-secondary bg-light" > <i class="fas fa-tshirt"></i></span>
                    <input type="text" class="form-control" name="blog" maxlength="40" placeholder="Tour Blog" required {% block value-blog %}{% endblock %}>
                </div>

                <div class="form-group">
                    <textarea name="blog" id="" cols="30" rows="10" class="form-control" placeholder="" {% block value-blog %}{% endblock %}></textarea>
                </div>
                
                <div class="mt-4" style="width:100%;">
                    <button type="submit" class="btn btn-secondary mb-3">
                        {% block btn-action  %} <i class="fas fa-plus"></i>&nbsp;&nbsp;

                    </button>
                </div>

            </form>

        </div>
     </div>
</div>
{% endblock %}
